<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG shapes</title>
</head>
<body>
    <hr> <div ><h2>Happy smiley face</h2></div> <hr>
    <Svg width ="windows.innerwidth", height="400", style="border: 3px solid black;">
        <circle cx="200", cy="200", r="100", fill="yellow", stroke="black", stroke-width="3"/>
        <circle cx="160", cy="180", r="20", fill="black", stroke="black", stroke-width="3"/>
        <circle cx="240", cy="180", r="20", fill="black", stroke="black", stroke-width="3"/>
       
       <!-- 
        M160, 240 ==> x, y(coidinates) start from there.
       Q200 ==> x (cordinates) curve start point.
       300 ==> y-axis curve height
       241 ===> X-axis of curve end point.
       240 ==> y-coordinates of end point  
       -->
        <path d="M160 240, Q200, 300 241, 240 "/>
    </Svg>

    <hr> <div ><h2>Sad smiley face</h2></div> <hr>

    <Svg width ="windows.innerwidth", height="400", style="border: 3px solid black;">
        <circle cx="200", cy="200", r="100", fill="yellow", stroke="black", stroke-width="3"/>
        <circle cx="160", cy="180", r="20", fill="black", stroke="black", stroke-width="3"/>
        <circle cx="240", cy="180", r="20", fill="black", stroke="black", stroke-width="3"/>
       
       <!-- 
        
       M160, 250 ==> x, y(coidinates) start from there.
       Q200 ==> x (cordinates) curve start point.
       200 ==> y-axis curve height
       241 ===> X-axis of curve end point.
       250 ==> y-coordinates of end point
        
       -->
        <path d="M160 250, Q200, 200 241, 250 "/>
    </Svg>

    <hr> <div ><h2>Shapes</h2></div> <hr>

    <svg width="windows.innerwidth", height="400", style="border: 3px dashed red;">
        <text x="60" y="170" font-size="20", fill="darkgreen">triangle</text>
        <line x1="100", y1="50", x2="50", y2="150", stroke="blue", stroke-width="3px"></line> 
        <line x1="50", y1="150", x2="150", y2="150", stroke="brown", stroke-width="3px"></line> 
        <line x1="150", y1="150", x2="100", y2="50", stroke="black", stroke-width="3px"></line> 
        
        
        <text x="300" y="170" font-size="20", fill="brown">Rectangle</text>
        <line x1="250", y1="150", x2="450", y2="150", stroke="cyan", stroke-width="3px"></line> 
        <line x1="250", y1="150", x2="250", y2="50", stroke="hotpink", stroke-width="3px"></line> 
        <line x1="250", y1="50", x2="450", y2="50", stroke="cyan", stroke-width="3px"></line> 
        <line x1="450", y1="50", x2="450", y2="150", stroke="hotpink", stroke-width="3px"></line> 
        

        <text x="75" y="370" font-size="20", fill="blue">circle</text>
        <circle cx="100", cy="270", r="80", fill="orange", stroke="violet", stroke-width="3"/>
    

        <text x="300" y="370" font-size="20", fill="darkyellow">Parallelogram</text>
        <line x1="260", y1="350", x2="460", y2="350", stroke="cyan", stroke-width="3px"></line> 
        <line x1="260", y1="350", x2="200", y2="220", stroke="hotpink", stroke-width="3px"></line> 
        <line x1="200", y1="220", x2="400", y2="220", stroke="cyan", stroke-width="3px"></line> 
        <line x1="460", y1="350", x2="400", y2="220", stroke="hotpink", stroke-width="3px"></line>
    </svg>

    
</body>
</html>
